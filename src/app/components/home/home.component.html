
<div class="container rounded-container">
  <h1>Usuarios</h1><button class="btn btn-success" (click)="crearNuevoUsuario()">Nuevo Usuario</button>
    <table class="table table-hover">
      <thead>
          <tr>
            <th scope="col">id</th>
            <th>avatar</th>
            <th scope="col">Name</th>
            <th scope="col">Options</th>
          </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users">
        <th scope="row">{{user.id}}</th>
        <td><img class="avatar" src={{user.avatar}} alt=""></td>
        <td>{{user.name | uppercase }}</td>
        <td>
          <button class="btn btn-success" (click)="verUsuario(user.id)">Ver</button>
          <button class="btn btn-warning" (click)="editarUsuario(user.id)">Editar</button>
          <button class="btn btn-danger"  (click)="eliminarUsuario(user.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
